<!DOCTYPE html> 


<html>

<head> 
	<link rel="stylesheet" href="contactstyle.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Ms+Madi&family=Quicksand&display=swap');
		</style>
</head>

<div class="contactusparagraph">
	<p><i> Have a question? Want to contribute? Fill out the form below!
	</i></p>
</div>
<section id="hire">
    <h1>Contact Us</h1>
    
    <form>
	      <div class="field name-box">
		        <input type="text" id="name" placeholder="Who Are You?"/>
        		<label for="name">Name</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <div class="field email-box">
		        <input type="text" id="email" placeholder="name@email.com"/>
		        <label for="email">Email</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <div class="field msg-box">
		        <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
		        <label for="msg">Message</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <input class="button" type="submit" value="Send" />

  </form>

  <img class="GIHlogo" width="400" src="https://www.hubspot.com/hubfs/image-hubspot-centering-css.jpeg" > 

</section>

</html>
